<h2>Create a Game</h2>
<div class="card">
  <div class="card-body">
    <div>
      <div class="form-group">
        <label for="minPlayers">minimum number of players:</label>
        <input class="form-control" [(ngModel)]="game.minPlayers" (ngModelChange)="validate()" type="number" id="minPlayers" min="1" max="6" required>
      </div>
      <div class="form-group">
        <label for="maxPlayers">maximum number of players:</label>
        <input class="form-control" [(ngModel)]="game.maxPlayers" (ngModelChange)="validate()" type="number" id="maxPlayers" min="2" max="6" required>
      </div>
      <div class="form-group">
        <label for="templateName">choose your template</label>
        <!-- <input class="form-control" [(ngModel)]="game.templateName" type="text" id="templateName" required> -->
        <select [(ngModel)]="game.templateName" (ngModelChange)="validate()">
          <option>-Select your Template-</option>
          <option *ngFor="let x of gameTemplates" [value]="x.id">{{x.id}}</option>
        </select>
      </div>
      <button class="btn btn-primary" [disabled]="!isValid" (click)="save()">Submit</button>
    </div>
  </div>
</div>
